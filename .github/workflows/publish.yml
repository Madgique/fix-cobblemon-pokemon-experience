name: Publish to Modrinth and CurseForge

on:
  push:
    tags:
      - 'v*' # DÃ©clenche sur les tags comme v1.0.0, v1.1.0, etc.
  workflow_dispatch: # Permet de relancer manuellement depuis l'onglet Actions

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew build

      - name: Extract version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Publish NeoForge to Modrinth and CurseForge
        uses: Kir-Antipov/mc-publish@v3.3
        with:
          modrinth-id: ${{ vars.MODRINTH_PROJECT_ID }}
          modrinth-token: ${{ secrets.MODRINTH_TOKEN }}

          curseforge-id: ${{ vars.CURSEFORGE_PROJECT_ID }}
          curseforge-token: ${{ secrets.CURSEFORGE_TOKEN }}

          files: neoforge/build/libs/*-neoforge.jar
          name: Fix Cobblemon Pokemon Experience ${{ steps.get_version.outputs.VERSION }}+1.21.1 (NeoForge)
          version: ${{ steps.get_version.outputs.VERSION }}+1.21.1-neoforge
          version-type: release

          loaders: neoforge
          game-versions: "1.21.1"

          dependencies: |
            cobblemon(required)

          changelog-file: CHANGELOG.md

      - name: Publish Fabric to Modrinth and CurseForge
        uses: Kir-Antipov/mc-publish@v3.3
        with:
          modrinth-id: ${{ vars.MODRINTH_PROJECT_ID }}
          modrinth-token: ${{ secrets.MODRINTH_TOKEN }}

          curseforge-id: ${{ vars.CURSEFORGE_PROJECT_ID }}
          curseforge-token: ${{ secrets.CURSEFORGE_TOKEN }}

          files: fabric/build/libs/*-fabric.jar
          name: Fix Cobblemon Pokemon Experience ${{ steps.get_version.outputs.VERSION }}+1.21.1 (Fabric)
          version: ${{ steps.get_version.outputs.VERSION }}+1.21.1-fabric
          version-type: release

          loaders: fabric
          game-versions: "1.21.1"

          dependencies: |
            cobblemon(required)
            fabric-api(required)

          changelog-file: CHANGELOG.md